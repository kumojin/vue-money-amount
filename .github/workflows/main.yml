name: Pull Request

on:
  pull_request:

jobs:
  build_and_test:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn

      - name: Lint
        run: yarn lint

      - name: Test
        run: yarn test:unit

      - name: Build
        run: yarn build

      - name: Build storybook
        run: yarn build:storybook