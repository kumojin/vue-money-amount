name: Pull Request

on:
  pull_request:

jobs:
  build_and_test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 22

      - name: Install dependencies
        run: yarn

      - name: Lint
        run: yarn lint

      - name: Test
        run: yarn test:unit

      - name: Build
        run: yarn build

      - name: Build storybook
        run: yarn build:storybook
